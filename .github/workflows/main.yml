name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build_unix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [ '3.6', '3.8' ]

    steps:
      - uses: actions/checkout@v2
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Conda info
        shell: bash -l {0}
        run: conda info
      - name: Create the conda environment
        shell: bash -l {0}
        run: |
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          conda create -q -y -n mamba-tests python=$PYTHON_VERSION pip pybind11 libsolv libarchive libcurl nlohmann_json conda cxx-compiler cmake gtest cpp-tabulate">=1.2"
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate mamba-tests
          python --version
          python -m pip install ".[test]"
      - name: Run tests OS X and Linux
        shell: bash -l {0}
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate mamba-tests
          py.test test
          mamba create -n test_env xtensor -c conda-forge -y
          mamba env create -f test.yml
      - name: Run C++ tests OS X and Linux
        shell: bash -l {0}
        run: |
          if [ "$(uname)" == "Darwin" ]; then
            exit 0;
          fi
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate mamba-tests
          mkdir cmake_build
          cd cmake_build
          cmake .. -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -DENABLE_TESTS=ON
          make test -j2
  build_win:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016]
        python-version: [ '3.7' ]

    steps:
      - uses: actions/checkout@v2
      - uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Conda info
        run: conda info
      - name: Create the conda environment
        run: |
          conda config --add channels conda-forge
          conda config --set channel_priority strict
          conda create -q -y -n mamba-tests python=$PYTHON_VERSION pip pybind11 libsolv libarchive libcurl nlohmann_json conda cxx-compiler cmake gtest cpp-tabulate">=1.2"
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          conda activate mamba-tests
          python --version
          python -m pip install ".[test]"
      - name: Run tests on Windows
        run: |
          conda activate mamba-tests
          py.test test
          mamba create -n test_env xtensor -c conda-forge -y
          mamba env create -f test.yml
